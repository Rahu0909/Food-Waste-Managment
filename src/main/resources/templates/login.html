<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Login Page</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<!-- font awesome  -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous" />
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" th:href="@{/css/login.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header class="header">

		<a th:href="@{/}" class="logo"> <i class="fa fa-hand-paper"></i>
			Helping Hand
		</a>

		<nav class="navbar">
			<a th:href="@{/}">home</a> <a th:href="@{/about}">about</a> <a
				href="#gallery">gallery</a> <a href="#contact">contact</a> <a
				th:href="@{/signin}">Login</a> <a th:href="@{/signup}">Signup</a> <a
				th:href="@{/logout}">Logout</a>
		</nav>
	</header>
	<div class="container ">
			<div class="row">
				<div class="col-md-12 mt-5">
					<div class="card mt-5">
						<div class="card-body mt-5">

						<div th:if="${param.error}" class="alert alert-danger">Invalid
							Username & Password</div>
						<div th:if="${param.logout}" class="alert alert-success">Logout
							Successfully</div>

						<form  id="login-form" class="form" action="/login" method="post">
							<h3 class="text-center text-info">Login</h3>
							<div class="col-12">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon1"><i
											class="fas fa-user"></i></span>
									</div>
									<input name="username" type="text" value=""
										class="input form-control" id="username"
										placeholder="Username" aria-label="Username"
										aria-describedby="basic-addon1" />
								</div>
							</div>
							<div class="col-12">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon1"><i
											class="fas fa-lock"></i></span>
									</div>
									<input name="password" type="password" value=""
										class="input form-control" id="password"
										placeholder="password" required="true" aria-label="password"
										aria-describedby="basic-addon1" />
									<div class="input-group-append">
										<span class="input-group-text" onclick="password_show_hide();">
											<i class="fas fa-eye" id="show_eye"></i> <i
											class="fas fa-eye-slash d-none" id="hide_eye"></i>
										</span>
									</div>
								</div>
							</div>
							<div class="col-6">
								<div class="form-group form-check text-left">
									<input type="checkbox" name="remember" class="form-check-input"
										id="remember_me" /> <label class="form-check-label"
										for="remember_me">Remember me</label>
								</div>
							</div>
							<div class="col-sm-12 pt-3 text-right">
								<p>
									Already registered <a th:href="@{/signup}">Register</a>
								</p>
							</div>
							<div class="col-12">
								<button class="btn btn-primary text-center" type="submit" name="signin">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/js/index.js}"></script>
<script>
	function password_show_hide() {
		var x = document.getElementById("password");
		var show_eye = document.getElementById("show_eye");
		var hide_eye = document.getElementById("hide_eye");
		hide_eye.classList.remove("d-none");
		if (x.type === "password") {
			x.type = "text";
			show_eye.style.display = "none";
			hide_eye.style.display = "block";
		} else {
			x.type = "password";
			show_eye.style.display = "block";
			hide_eye.style.display = "none";
		}
	}
</script>
</html>
