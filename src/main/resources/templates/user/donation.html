<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" th:href="@{/css/donation.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header class="header">

		<a th:href="@{/}" class="logo"> <i class="fa fa-hand-paper"></i>
			Helping Hand
		</a>

		<nav class="navbar">
			<a th:href="@{/}">home</a> <a th:href="@{/about}">about</a> <a
				href="#gallery">gallery</a> <a href="#contact">contact</a> <a
				th:href="@{/signin}">Login</a> <a th:href="@{/signup}">Signup</a> <a
				th:href="@{/logout}">Logout</a>
		</nav>
	</header>

	<div class="wrapper">
		<div class="title">Donation Form</div>
		<form th:action="@{/process_don}" method="post">
			<div class="form">
				<div class="inputfield">
					<label>First Name</label> <input type="text" class="input" name="firstName">
				</div>
				<div class="inputfield">
					<label>Last Name</label> <input type="text" class="input" name="lastName">
				</div>
				<div class="inputfield">
					<label>Email Address</label> <input type="text" class="input" name="email">
				</div>
				<div class="inputfield">
					<label>Phone Number</label> <input type="text" class="input" name="phone">
				</div>
				<div class="inputfield">
					<label>Gender</label>
					<div class="custom_select">
						<select name="gender">
							<option>Select</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="others">Others</option>
						</select>
					</div>
				</div>
				<div class="inputfield">
					<label>Food-Quantity</label>
					<div class="custom_select">
						<select name="foodQuality">
							<option value="">Select</option>
							<option value="lessthanfivekg">less than five kg</option>
							<option value="fivekgtwentykg">five kg-twenty kg</option>
							<option value="morethantwenty kg">more than twenty kg</option>
						</select>
					</div>
				</div>
				<div class="inputfield">
					<label>Food-Sender</label>
					<div class="custom_select">
						<select name="foodSender">
							<option value="">Select</option>
							<option value="NGO">NGO</option>
							<option value="Restaurant">Restaurant</option>
							<option value="Hostel">Hostel</option>
							<option value="Others">Others</option>
						</select>
					</div>
				</div>
				<div class="inputfield">
					<label>Organisation Name</label> <input type="text" class="input" name="organization">
				</div>
				<div class="inputfield">
					<label>Food-Information</label>
					<textarea class="textarea" name="foodInfo"></textarea>
				</div>
				<div class="inputfield">
					<label>Address</label>
					<textarea class="textarea" name="address"></textarea>
				</div>
				<div class="inputfield">
					<label>Postal Code</label> <input type="text" class="input" name="postal">
				</div>
				<div class="inputfield terms">
					<label class="check"> <input type="checkbox"> <span
						class="checkmark"></span>
					</label>
					<p>Agreed to terms and conditions</p>
				</div>
				<div class="inputfield">
					<input type="submit" value="Register" class="btn">
				</div>
		</form>
	</div>
	</div>

</body>

</html>
